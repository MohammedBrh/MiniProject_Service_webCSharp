<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body class=" text-center" data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">

        <div class="row" style="padding-top: 100px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form-signin" action="authentifier" method="get">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1><br>
                    <label for="inputEmail" class="sr-only">Email address</label><br>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" name="email">
                    <label for="inputPassword" class="sr-only">Password</label><br>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="passwd">
                    <br><br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>


    </body>

</html>
